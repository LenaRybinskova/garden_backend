---
version: null
meta:
  environment: node
  toolchain:
    name: npm
    version: 20.18.3
build:
  skip: false
  additionalCommands: npm install && npm run prisma:generate && npm run build
  artifacts:
    "dist": /app/dist
    "node_modules": /app/node_modules
    "package.json": /app
    "prisma": /app/prisma
run:
  command: npx prisma migrate deploy && node /app/dist/main.js
  persistenceMount: /data
  containerPort: 3000
