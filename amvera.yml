version: null
meta:
  environment: node
  toolchain:
    name: npm
    version: 20.18.3

build:
  skip: false
  additionalCommands: |
    npm install
    npm run prisma:generate
    npx prisma migrate deploy
    npm run build
  artifacts:
    "*": /

run:
  command: "npm run start:prod"
  persistenceMount: /data
  containerPort: 3000
